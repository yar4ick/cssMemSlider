<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1 class="h1">Wisdom Of Dwight Schrute</h1>
      <div class="wrapper">
        <div class="CSSgal">
          <!-- Don't wrap targets in parent -->
          <s id="s1"></s>
          <s id="s2"></s>
          <s id="s3"></s>
          <s id="s4"></s>

          <div class="slider">
            <div>
              <img
                class="slider-image"
                src="./assets/img/meme_1.jpg"
                alt="Panel 1"
              />
            </div>
            <div>
              <img
                class="slider-image"
                src="./assets/img/meme_2.jpg"
                alt="Panel 1"
              />
            </div>
            <div>
              <img
                class="slider-image"
                src="./assets/img/meme_3.jpg"
                alt="Panel 1"
              />
            </div>
            <div>
              <img
                class="slider-image"
                src="./assets/img/meme_4.jpg"
                alt="Panel 1"
              />
            </div>
          </div>
          <div class="bullets">
            <a href="#s1">
              <span class="button"></span>
            </a>
            <a href="#s2">
              <span class="button"></span>
            </a>
            <a href="#s3">
              <span class="button"></span>
            </a>
            <a href="#s4">
              <span class="button"></span>
            </a>
          </div>
          <div class="text-slider">
            <div class="text-slider__content">
              <span>Obviously!</span>
            </div>
            <div class="text-slider__content">
              <span>No Doubts!</span>
            </div>
            <div class="text-slider__content">
              <span>Tested. Passed.</span>
            </div>
            <div class="text-slider__content">
              <span>Don't forget about vitamins!</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
