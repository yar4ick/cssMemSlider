<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <div class="slider-inner">
          <div class="slide" id="slide__1">
            <img
              class="slide__image"
              src="./assets/img/meme_1.jpg"
              alt="meme_1"
            />
            <span class="slide__description"></span>
          </div>
          <div class="slide" id="slide__2">
            <img
              class="slide__image"
              src="./assets/img/meme_2.jpg"
              alt="meme_2"
            />
            <span class="slide__description"></span>
          </div>
          <div class="slide" id="slide__3">
            <img
              class="slide__image"
              src="./assets/img/meme_3.jpg"
              alt="meme_3"
            />
            <span class="slide__description"></span>
          </div>
          <div class="slide" id="slide__4">
            <img
              class="slide__image"
              src="./assets/img/meme_4.jpg"
              alt="meme_4"
            />
            <span class="slide__description"></span>
          </div>
        </div>
        <div class="slider-nav">
          <a class="slider-nav__link" href="#slide__1"></a>
          <a class="slider-nav__link" href="#slide__2"></a>
          <a class="slider-nav__link" href="#slide__3"></a>
          <a class="slider-nav__link" href="#slide__4"></a>
        </div>
      </div>
    </div>
  </body>
</html>
